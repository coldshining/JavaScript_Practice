<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 内建对象
        * object
        * function
        * 宿主对象
        *
        * 自定义对象
        *
        * 数组（Array）
        * 数组也是一个对象
        * 和普通对象功能类似，也是用来存储一些值的
        * 不同的是普通对象是使用字符串作为属性名，数组是使用数字来操作元素的
        * 索引：从0开始的整数
        * 数组的存储性能比普通对象好，在开发中经常使用数组来存储一些数据。
        *
        * */
        //创建数组对象
        let arr = new Array();
        //使用typeof检查一个数组时，会返回object。
        //console.log(typeof arr);
        /*向数组中添加元素
        语法：数组[索引]= 值；
         */
        arr[0]=10;
        arr[1]=11;
        console.log(arr);
        /*
        * 读取数组中的元素
        * 语法：数组[索引]
        * */
        console.log(arr[0]);
       // 如果读取不存在的索引，他不会报错而是返回undefined
        /*获取数组长度
        可以使用length属性设置或获取数组的长度
        对于连续的数组，使用length可以获取到数组的长度（元素的个数）
        对于非连续的数组，，使用length会获取到数组的最大索引+1
        尽量不要创建非连续的数组
*/
        /*修改length
        如果修改的length大于原长度，则多出的部分会空出来
        如果修改的length小于原长度，则多出的元素会被删除
         */
        arr.length = 10;
        /*向数组的最后一个位置添加元素
        语法：数组[数组.length] = 值；
        arr[arr.length] = 13;
         */
        //使用字面量创建数组
        //语法：[]
        let arr = [];
        //使用字面量创建数组时，可以在创建时就指定数组中的元素
        let arr = [1,2,3,4,59];
        //使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
        //元素之间使用，隔开
        let arr = new Array(2,3,4);
      //创建一个数组，数组中只有一个元素10
        let arr = [10];
        //创建一个数组，数组的长度为10；
        let arr = new Array(10);
        //数组中的元素可以是任意的数据类型
        arr = [];
        </script>
</head>

</body>
</html>
