<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 原型 prototype
        * 创建的每一个函数，解析器都会向函数中添加一个属性prototype
        *这个属性对应的着一个对象，这个对象就是原型对象
        * 如果函数作为普通函数调用，prototype没有任何作用
        * 当函数通过构造函数调 用时，他所创建的对象中都有一个隐含属性
        * 指向该构造函数的原型对象，可以通过__proto__来访问该属性
        * 原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，
        * 我们可以将对象中共有的内容统一设置到原型对象中
        * 当访问对象的属性或方法时会先在对象自身中找，如果有则直接使用，如果没有，则去原型对象中寻找，如果找到则直接使用。
    创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
    * 这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都有这些属性和方法了
        * */
        function MyClass(){
//  prototype
        }
        MyClass.prototype.a = 12;
        //向MyClass中添加一个方法
        MyClass.prototype.fun = function(){
alert("hello");
        }
        let mc2 = new MyClass();
        let mc = new MyClass();
        mc.a = 1;
     //   console.log(Person.prototype);
//console.log(mc2.__proto__==MyClass.prototype);
  //      console.log(mc.__proto__==MyClass.prototype);
      //  console.log(mc.a);
        mc.fun();
    </script>

</head>
