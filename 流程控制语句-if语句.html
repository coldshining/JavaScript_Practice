        /*
        * 通过流程控制语句可以控制程序执行流程
        * 使程序可以根据一定的条件来选择执行
        * 语句的分类
        * 1.条件判断语句
        *    使用条件判断语句可以在执行某个语句之前进行判断，如果条件成立才会执行语句，条件不成立则语句不执行。
        *     if语句
        *       语法一：
        *          if(条件表达式)  语句
        * if语句在执行时，会先对条件表达式进行求值判断，如果条件表达式的值为true，则执行if后的语句。
       如果条件表达式的值为false，则不执行if后的语句。
       * if语句只能控制紧随其后的语句，如果希望if语句可以控制多条语句，
       * 可以将这些语句统一放到代码块中。
       * if语句后的代码块不是必须的，但是在开发中尽量写上代码块，即使只有一条语句。
       *        语法二：if(条件表达式){语句···}
       *           else{语句···}
       *        if··· else··· 语句当该语句执行时，会先对if后的条件表达式进行求值判断，如果该值为true，则执行if后的语句；
       *        如果该值为false，则执行else后的语句。
       *        语法三：
       *        if(条件表达式){语句···}else if（条件表达式){语句···}else{语句···}
       *       if ··· else if ···else
       *       当该语句执行时，会从上到下依次对条件表达式进行求值判断
       *       如果值为true,则执行当前语句。如果值为false，则继续下前判断。
       *       该语句中，只会有一个代码块被执行，一旦代码块被执行了，则直接结束语句。
        * 2.条件分支语句
        * 3.循环语句
        *
        * */
/*从键盘输入小明的期末成绩：
* 当成绩为100时，奖励一辆bmw
* 当成绩为在【80-90】时，奖励一台iphone15s
* 当成绩为【60-80】时，奖励一本参考书
* 其他时，什么奖励也没有
* */
/*  prompt（）可以弹出一个提示框，该提示框中会带有一个文本框，用户可以在文本框中输入一段内容，该函数需要一个（字符串）作为参数
*   用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
*  */
     let score =  prompt("请输入小明的成绩：(0-100)");
      if(score>100||score<0||isNaN(+score))
      {alert("超出范围！");}
      else{if(score==100)
      {
          alert("一台bmw");
      }
      else if(score>=80)
      {
          alert("一台iphone");
      }
      else if(score>=60)
      {
          alert("一本参考书");
      }
      else
      {
          alert("什么奖励也没有");
      }
      }
