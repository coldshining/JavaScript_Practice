<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*条件运算符也叫三元运算符
        语法：
              条件表达式？语句1：语句2；
              条件运算符在执行时，首先对条件表达式进行求值，
              如果该值为true，则执行语句1，并返回执行结果；
              如果该值为false，则执行语句2，并返回执行结果.
              如果条件表达式的求值结果是一个非布尔值，会将其转换为布尔值，然后再运算。
              */
        let a=20;
        let b = 30;
        let c = 40;
        //let max = a>b?a:b;
//这样的方法不推荐使用，不方便阅读。
        let max = a>b?(a>c?a:c):(b>c?b:c);
        console.log("max="+max);

    </script>
</head>

</body>
</html>
