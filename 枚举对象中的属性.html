<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *使用for···in语句来枚举对象中的属性
        * 语法：
        *   for(var 变量 in 对象){}
*         * */
        let obj = {name : "孙悟空",
            age:17,
            gender:"male"
        }
for (let n in obj){
    console.log("属性名"+n);
    console.log("属性值"+obj[n]);//[]专门用来放变量的
}
    </script>

</head>

</html>
