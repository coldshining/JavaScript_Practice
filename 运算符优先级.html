<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * ,运算符
        *     使用，可以分割多个语句，一般可以在声明多个变量（声明变量并赋值）时使用。
        * 在JS中运算符的优先级有一个表
        * 在表中位置越靠上优先级越高，优先级越高越优先计算
        * 如果优先级一样，则从左往右计算。
        * 如果遇到优先级不清楚，可以使用括号来改变优先级。
        * */
        let a = 1&&2||3;

    </script>
</head>

</body>
</html>
