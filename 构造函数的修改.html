<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *创建一个Person构造函数
        * 在Person函数中，为每一个对象都添加了一个sayName方法。
        *目前的方法是在构造函数内部创建的
        * 也就是构造函数每执行一次就会创建一个新的sayName方法
        * 也是所有实例的sayName都是唯一的
        * 这样就导致了构造函数执行一次就会创建一个新的方法
        * 可以使所有对象共享同一个方法
        * */

        function Person(name,age,gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            //  this.sayName = function fun(){
            //      alert(this.name);
            //  };
      this.sayName = fun;
        }

//就这个
        //将sayName方法在全局作用域中定义
        /*
        * 将函数定义在全局作用域中，污染了全局作用域的命名空间
        * 而且定义在全局作用域中很不安全
        * */
        function fun(){
         alert("Hello"+this.name);
        };
        let person1 =new Person ("jack",13,"male");
        console.log(person1);
        person1.sayName();
    </script>
</head>

</body>
</html>
