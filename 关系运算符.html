<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
   /* 大于 >
        判断符号左侧的值是否大于符号右侧的值
        如果关系成立，返回true；否则返回false。
        大于等于>=
          判断符号左侧的值是否大于或者等于符号右侧的值
          如果关系成立，返回true；否则返回false。
          小于<
          判断符号左侧的值是否小于符号右侧的值
          如果关系成立，返回true；否则返回false。
          小于等于<=
          判断符号左侧的值是否小于或者等于符号右侧的值
          如果关系成立，返回true；否则返回false。
          非数值的情况
            对于非数值进行比较时，会将其转换为数字然后再比较。
            如果符号两遍的值都是字符串时，不会将其转换为数字进行比较
            而会分别比较字符串中字符的Unicode编码
            *比较字符串的Unicode编码时，是一位一位进行比较的
            如果两位一样，则比较下一位，所以借用他对英文进行排序，比较中文时没有意义。
     */
   let a = 5 > 10;
    console.log("a="+a);
    //如果比较两个字符串型的数字，可能会得到不可预期的结果。
   //注意再比较两个字符串时的数字时一定要转型。
   console.log("11">"5");
   console.log("12234"<+"4");

    </script>
</head>
<body>

</body>
</html>
