        /*从键盘输入小明的期末成绩：
* 当成绩为100时，奖励一辆bmw
* 当成绩为在【80-90】时，奖励一台iphone15s

        /*  prompt（）可以弹出一个提示框，该提示框中会带有一个文本框，用户可以在文本框中输入一段内容，该函数需要一个（字符串）作为参数
        *   用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
        *  */
        let score;
        while(true) {
             score = prompt("请输入小明的成绩：(0-100)");
            //判断用户输入的值是否合法
            if (score >= 0 && score <= 100) {
                break;
            }
            alert("请重新输入：");
        }
       if(score==100)
        {
            alert("一台bmw");
        }
        else if(score>=80)
        {
            alert("一台iphone");
        }
        else if(score>=60)
        {
            alert("一本参考书");
        }
        else
        {
            alert("什么奖励也没有");

        }
