<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包：点击li打印当前索引号</title>
</head>
<body>
<ul class="wrap">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<script>
let lis = document.querySelector(".wrap").querySelectorAll("li");
// 闭包写法
for(let i = 0;i<lis.length;i++){
    (function(j){
        lis[j].onclick = function(){
            console.log(j);
        }
    })(i)
}
//这种闭包写法容易造成内存泄露。
// 普通写法
// for(let i = 0;i<lis.length;i++){
//     lis[i].index = i;
//     lis[i].onclick=function(){
//         console.log(this.index);
//     }
// }
</script>
</body>
</html>
