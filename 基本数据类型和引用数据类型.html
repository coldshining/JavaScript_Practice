<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * JS中的变量都是保存到栈内存里的。
        * 基本数据类型的值直接在栈内存中存储。
        * 值与值之间是独立存在的，修改一个变量不会影响其他的变量。
        * 引用数据类型--对象是保存到堆内存中的。
        * 每创建一个新的对象，就会在堆内存中开辟出一个新的空间。
        * 而变量保存的是对象的内存地址。（对象的引用）
        * 如果两个变量保存的是同一个对象的引用，通过一个变量修改属性时，另一个也会受到影响。
        *
        * */

        let a = new Object();
        let b = new Object();
        let c = new Object();
        let d = c;
        console.log(c==d);//c和d指向同一个内存空间，地址相同，故为true。
        a.name = "you";
        b.name = "you";
console.log(a==b);//a和b不指向同一个内存空间，地址不同，故为false
console.log(a.name==b.name);//值相同，故为true。
    </script>
</head>
<body>

</body>
</html>
