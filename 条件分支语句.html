<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 条件分支语句也叫switch语句
        * switch(条件表达式){
        * case 表达式：
        * 语句···
        * break；
        * case 表达式：
        * 语句···
        * break；
        * case 表达式：
        * 语句···
        * break；
        * default 表达式：
        * 语句···
        * break；
        * }
        * 在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较
        * 如果比较结果为true，则从当前case处开始执行代码
        * 当前case后的所有代码都会被执行，我们可以在case的后边跟一个break关键字。
        * 这样可以确保只执行当前case后的语句，而不会执行其他case。
        * 如果比较结果为false，则继续向下比较
        * 使用break语句来退出switch语句。
        * switch语句和if语句的功能实际上有重复，使用switch可以实现if的功能，
        * 同样，使用if语句也可以实现switch的功能，所以我们使用时，可以根据自己的习惯选择。
        * */
/*对于成绩大于60分的，输出合格，低于60分的，输出不合格*/
       /* let score = +prompt("请输入你的成绩：");
        switch(parseInt("score/10")){
                case  10:
                case 9:
                case 8:
                case 7:
                case 6:
                alert("合格");
                break;
              default:
                    alert("不合格");
                    break;

        }*/
        let score = +prompt("请输入你的成绩：");
        switch(true)
        {
            case score>60:
                alert("合格");
                break;
                default:
                    alert("不合格");
        }
    </script>
</head>

</html>
