<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 创建一个构造函数
        * */
        function MyClass (){

        }
        //向MyClass原型中添加一个name属性
        MyClass.prototype.name="jack";
        let mc = new MyClass();
        console.log(mc.name);
        console.log("name" in mc);//使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有也会返回true
        //可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
        //使用该方法只有当对象自身中含有属性时，才会返回true
        /*
        *原型对象也是对象，所以他也有原型
        * 使用一个对象的属性或方法时，会先在自身中寻中
        * 自身中有，则直接使用
           如果没有则去原型中寻找，如果原型中有则使用，
           * 如果没有则去原型的原型中寻找，直到找到Object对象的原型
           * Object对象的原型没有原型，如果在Object中依然没有找到，则返回undefined
           *
        * */
      console.log(  mc.hasOwnProperty("name"));
    </script>
</head>

</body>
</html>
