<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏密码</title>
    <style>
.box{
    position: relative;
    width: 400px;
    margin:100px auto;
    border-bottom:1px solid #ccc;
}
.box input{
    width: 370px;
    height: 30px;
    outline:none;
    border:0;
}
.box img{
    position: absolute;
    right:1px;
    top:2px;
    width:24px;
}
    </style>
</head>
<body>
<div class="box">
    <label for="pwd"><img src="passwordEye/open.png" id ="eye"></label>
    <input type="password" name="" id="pwd">
</div>
<script>
let pwd = document.getElementById('pwd');
let eye = document.getElementById('eye');
let flag = 0;
eye.onclick = function(){
    if(flag == 0){
        eye.src = 'passwordEye/close.png';
        pwd.type = 'text';
        flag = 1;
    }else{
        eye.src = 'passwordEye/open.png';
        pwd.type = 'password';
        flag = 0;
    }
}
</script>
</body>
</html>
