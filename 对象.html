<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       /* JS中的数据类型：string number boolean null undefined 这五种类型 属于基本数据类型。
       基本数据类型都是单一的值。如果使用基本类型的数据，所创建的变量都是独立的，不能成为一个整体。
       如果以后看到的值不是以上五种类型，全部都是对象。
        object 对象 属于引用类型
        对象是一种复合的数据类型，在对象中可以保存多个不同数据类型的属性。
          对象的分类：
          1.内建对象
             由ES标准中定义的对象，在任何ES的实现中都可以使用。
          2.宿主对象
             由JS的运行环境提供的对象，目前来讲主要是指浏览器提供的对象。
             比如 BOM（浏览器对象模型）  DOM （文档对象模型）
          3.自定义对象
             由开发人员自己创建的。
       * */
       /*宿主对象，由浏览器提供的。
       console.log();
       document.write();
       */


       //创建对象
       /*
       * 使用new关键字调用的函数，是构造函数constructor
       * 构造函数是专门用来创建对象的函数。
       * */
       let obj = new Object();
      // 向对象中添加属性
       /*
       * 在对象中保存的值称为属性
       * 向对象中添加属性
       * 语法：对象.属性名 = 属性值；
       * */
       obj.name = "jack";
       obj.gender = "male";
       obj.age = "15";
       /*
       * 读取对象中的属性
       *  console.log(obj.name);
       * */
       /*修改属性值
       对象.属性名 = 属性值；
       obj.name = "job";
       */
        /*
        * 删除对象的属性
        * 语法：delete 对象.属性名
        * */
       delete obj.name;
    </script>
</head>
<body>

</body>
</html>
