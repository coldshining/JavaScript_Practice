<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 相等运算符用来比较两个值是否相等，如果相等返回true，否则返回false。
        * 使用==来做相等运算
        * 当使用==来比较两个值时，如果值的类型不同，则会自动进行类型转换，将其转换为相同的类型。
        * 不相等
        * 不相等用来判断两个值是否不相等，如果不相等返回true,否则返回false.
        *   使用！=来做不相等运算
        * 不相等也会对变量进行自动的类型转换，如果转换后相等，也会返回false。
        * ===
        *     全等
        * 用来判断两个值是否全等，和相等类似，但不同的是，他不会自动进行类型转换，如果两个值的类型不同，直接返回false。
        * ！==
        *   不全等
        * 用来判断两个值是否不全等，和不等类似，不同的是他不会做自动的类型转换
        * 如果两个值的类型不同，直接返回true.
        * */
        console.log(null==0);  //false
        console.log(+true == "1");//true,符号两边转换为number。
        //undefined 衍生自null，所以这两个值做相等判断时，会返回true。但是这两个值不全等。
        console.log(undefined==null);//true
        console.log(undefined===null);//false
        //NaN不和任何值相等，包括它本身。
        console.log(NaN==NaN);//false
        let b = NaN;
        //判断b的值是否等于NaN：可以通过isNaN()函数来判断一个值是否是NaN.
        console.log(isNaN(b));

    </script>
</head>
<body>

</body>
</html>
