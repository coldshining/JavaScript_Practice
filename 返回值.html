    <script>
        /*
        创建一个函数，用来计算三个数的返回值
        语法：return 变量/值
return后的值将会作为函数的执行结果返回
可以定义一个变量接收该结果
在函数中，return后的语句都不会执行
如果return语句后不跟任何值就相当于返回一个undefined
如果函数中不写return，则也会返回undefined
return后可以返回任意类型的值
        * */
        function sum(a,b,c){
    let d = a+b+c;
    return d;
        }
        //调用函数
     let result =   sum(4,7,8);//函数返回什么。，result的值就是什么。
        console.log("result="+result);
    </script>
