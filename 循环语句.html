        /*
        * 循环语句：通过循环语句可以反复的执行一段代码多次。
        * while循环
        * 语法：
        *   while（条件表达式）{
        * 语句···}
        * while语句在执行时先对条件表达式进行求值判断，如果值为true，则执行循环体；
        * 如果循环体执行完毕，继续对表达式进行判断；如果值为true，则继续执行循环体；
        * 以此类推，如果值为false，则终止循环。
        * break也可以退出while循环。
        * do{
        * 语句···
        * }while（条件表达式）
        * do``while语句在执行时，会先执行循环体。循环体执行完毕后，在对while后的条件表达式进行判断。如果结果为true，则继续执行循环体，
        * 执行完毕，继续判断，以此类推。如果值为false，则终止循环。
        * do···while可以保证循环体至少执行一次，而while不能。
        * */
        //创建一个循环需要三个步骤：
        //1 创建一个初始化变量
       let i = 0;
        //2 在循环中设置一个条件表达式
        while(i<10){
            alert(i);
        //3 定义一个更新表达式，每次更新初始化变量
        i++;
        }

    </script>
