<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
/*
*使用工厂方法创建对象
* 通过该方法可以大批量创建对象
* 使用工厂方法创建的对象，使用的构造函数都是object；
* 所以创建的对象都是object这个类型的
* 导致无法区分出多种不同类型的对象
* */
function createPerson(name,gender,age){
let obj = new Object();
obj.name =name;
    obj.gender=gender;
        obj.age=age;
          obj.sayName = function(){
    alert(this.name);//向对象中添加一个方法
          };

return obj;
}
let obj1 = createPerson("jack","male",13);
let obj2 = createPerson("mary","male",14);
console.log(obj1);
obj2.sayName();
    </script>
</head>
<body>

</body>
</html>
