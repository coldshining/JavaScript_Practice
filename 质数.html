    <script>
        /*
        * 质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。
        * 在页面中接收用户输入的数字，判断该数是否是质数。
        * */
       let i;
        let a = prompt("请输入一个大于1的整数");
        if(a<=1)
        {
            alert("该值不合法！");
        }
        else{
            for(i=2;i<a;i++)
            {
                if(a%i==0) {
                    alert(a+"不是质数！");
                    break;
                }
            }
            if(i>=a)
            {
                alert(a+"是质数！");
            }

        }
