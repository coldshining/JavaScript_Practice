<!DOCTYPE html>
<html lang="en">

    <title>递归函数应用</title>

<body>
<script>
    // 用递归函数求阶乘
     function fn(n){
        if(n==1){
            return 1;
        }else{
            return n*fn(n-1);
        }
    }
     console.log(fn(5));
     // 利用递归函数求斐波那契数列（兔子序列）1、1、2、3、5、8、13、21···
    // 用户输入一个数字n就可以求出 这个数字对应的兔子序列值
    // 只需要知道用户输入的n的前面两项（n-1，n-2）就可以计算出n 对应的序列值
     function fb(n){
         if(n===1||n===2){
             return 1;
         }
         return fb(n-1) +fb(n-2);
     }
    console.log(fb(6));
     // 利用递归函数，输入id号，就可以返回数据对象
     let data = [{
         id:1,
         name:'家电',
         goods:[
             {
                 id:11,
                 gname:'冰箱',
                 goods:[{
                     id:111,
                     gname:"海尔"
                 },{id:112,
                 gname:"美的"}]
             },{
             id:12,
                 gname:'洗衣机'
             }
         ]
     },{
         id:2,
         name:'服饰'
     }];
     let o ={};
     function fc(d,i){
            d.forEach(function fcs(item){if(i==item.id){
                // console.log(item)
                o=item;
            }else if(item.goods&&item.goods.length>0){
                   o =  fc(item.goods,i);
                }
            }
                )
return o;
     }
    console.log(fc(data,1));
    console.log(fc(data,11));
    console.log(fc(data,111));
</script>
</body>
