        //打印出1-100之间所有的质数
/*
* 测试性能：在程序执行时，开启计时器。
* console.time("计时器的名字")可以用来开启一个计时器。他需要一个字符串作为参数，这个字符串将会作为计时器的标识。
*
* */
        console.time("test");
        for(let i = 2;i<=100;i++)
        {
            let flag =true;//创建一个布尔值，用来保存结果，默认flag是质数。
            for(let j=2; j<i;j++)//算法的优化，可以把j<i换成j<=根号下i，可以通过一个函数Math.sqrt()对一个数进行开方。

            {
                if(i%j==0)
                {
                    flag = false;
                    //使用break语句终止循环。
                    break;
                }
            }
            if(flag)
            {
                document.write(i+"&nbsp;");
            }


        }
        console.timeEnd("test");//用来停止一个计时器，需要一个计时器的名字作为参数。
